        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }

            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 10px;

            margin-bottom: 2rem;

            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            color: var(--primary);
            font-weight: bold;

        .hymn-grid {

            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;

        .hymn-tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .hymn-title { font-size: 1.4rem; color: var(--primary); margin-bottom: 0.5rem; font-weight: bold; }
        .hymn-subtitle { color: var(--text-light); font-size: 1rem; margin-bottom: 1rem; font-style: italic; }
        .hymn-preview { color: var(--text); line-height: 1.8; margin-bottom: 1rem; font-size: 0.95rem; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1001;
            overflow-y: auto;
            padding: 2rem;
        }

            background: var(--card-bg);
            max-width: 900px;
            margin: 2rem auto;
            border-radius: 20px;
            padding: 3rem;
            position: relative;
        }

            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-light);
        }
        .sanskrit-text {
            background: linear-gradient(135deg, #FFF8DC 0%, #FFE4B5 100%);

            border-radius: 10px;
            border-left: 4px solid var(--secondary);
            margin: 1.5rem 0;
            font-size: 1.3rem;
            line-height: 2;
            text-align: center;
            font-family: 'Noto Serif Devanagari', serif;
        }
        .translation {
            background: #F0F8FF;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            margin: 1.5rem 0;
            font-style: italic;
        }
        .section-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;

        @media (max-width: 768px) {

        }
    </style>

        let currentFilter = 'all';
        let searchTerm = '';

        function renderHymns() {
            const grid = document.getElementById('hymnGrid');
            const filtered = hymns.filter(h => {
                const matchKanda = currentFilter === 'all' || h.kanda === currentFilter;
                const lower = searchTerm.toLowerCase();
                const matchSearch = !lower ||
                    h.title.toLowerCase().includes(lower) ||
                    h.preview.toLowerCase().includes(lower) ||
                    h.sanskrit.toLowerCase().includes(lower) ||
                    h.transliteration.toLowerCase().includes(lower) ||
                    h.translation.toLowerCase().includes(lower) ||
                    h.context.toLowerCase().includes(lower);
                return matchKanda && matchSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--text-light);"><h3>No hymns found</h3><p>Try adjusting your search or filter</p></div>';
                return;
            }

            grid.innerHTML = filtered.map((h) => `
                <div class="hymn-card" onclick="openHymn(${h.id})">
                    <div class="hymn-tag">${h.kanda.charAt(0).toUpperCase() + h.kanda.slice(1)} Kanda</div>
                    <h3 class="hymn-title">${h.title}</h3>
                    <p class="hymn-subtitle">${h.subtitle}</p>
                    <p class="hymn-preview">${h.preview}</p>
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); font-size: 0.9rem; color: var(--text-light);">
                        üìñ Verse ¬∑ üïâÔ∏è Sacred
                    </div>
                </div>
            `).join('');
        }

        function openHymn(id) {
            const hymn = hymns.find(h => h.id === id);
            if (!hymn) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="hymn-tag">${hymn.kanda.charAt(0).toUpperCase() + hymn.kanda.slice(1)} Kanda</div>
                <h2 class="hymn-title" style="font-size: 2rem; margin: 0.5rem 0;">${hymn.title}</h2>
                <p class="hymn-subtitle" style="margin-bottom: 1.5rem;">${hymn.subtitle}</p>

                <div class="section-title">Sanskrit Verse</div>
                <div class="sanskrit-text">${hymn.sanskrit}</div>

                <div class="section-title">Transliteration</div>
                <div class="translation" style="font-style: normal;">${hymn.transliteration}</div>

                <div class="section-title">Translation</div>
                <div class="translation">${hymn.translation}</div>

                <div class="section-title">Context</div>
                <p style="margin-top: 0.5rem;">${hymn.context}</p>
            `;

            const modal = document.getElementById('hymnModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('hymnModal');
            modal.style.display = 'none';
        }

        // Close on backdrop click
        window.addEventListener('click', function (e) {
            const modal = document.getElementById('hymnModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close on Esc key
        window.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Search input handler
        document.getElementById('searchInput').addEventListener('input', function (e) {
            searchTerm = e.target.value.trim();
            renderHymns();
        });

        // Kanda filter buttons
        document.querySelectorAll('.kanda-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.kanda-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.getAttribute('data-kanda');
                renderHymns();
            });
        });

        // Initial render
        renderHymns();
    </script>
