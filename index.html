<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramayana Hymns Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B4513;
            --secondary: #DAA520;
            --accent: #FF6B35;
            --bg: #FFF8F0;
            --card-bg: #FFFFFF;
            --text: #2C1810;
            --text-light: #5D4E37;
            --border: #E8D5C4;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFE4D6 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #654321 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: 'üïâÔ∏è';
            position: absolute;
            font-size: 15rem;
            opacity: 0.05;
            top: -3rem;
            right: -2rem;
            transform: rotate(-15deg);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .search-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.1);
        }

        .kanda-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .kanda-btn {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            color: var(--primary);
            font-weight: bold;
        }

        .kanda-btn:hover, .kanda-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
        }

        .hymn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .hymn-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 2px solid var(--border);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .hymn-card::before {
            content: 'üìø';
            position: absolute;
            font-size: 4rem;
            opacity: 0.05;
            bottom: -1rem;
            right: -1rem;
        }

        .hymn-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: var(--secondary);
        }

        .hymn-tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .hymn-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .hymn-subtitle {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .hymn-preview {
            color: var(--text);
            line-height: 1.8;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .hymn-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-light);
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 900px;
            margin: 2rem auto;
            border-radius: 20px;
            padding: 3rem;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            color: var(--text-light);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: var(--border);
            color: var(--primary);
        }

        .sanskrit-text {
            background: linear-gradient(135deg, #FFF8DC 0%, #FFE4B5 100%);
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--secondary);
            margin: 1.5rem 0;
            font-size: 1.3rem;
            line-height: 2;
            text-align: center;
            font-family: 'Noto Serif Devanagari', serif;
        }

        .translation {
            background: #F0F8FF;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            margin: 1.5rem 0;
            font-style: italic;
            line-height: 1.8;
        }

        .section-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .hymn-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 2rem 1.5rem;
            }

            .kanda-nav {
                flex-direction: column;
            }
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üïâÔ∏è Ramayana Hymns Repository</h1>
        <p>A Sacred Collection of Vedic Wisdom from Valmiki's Epic</p>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Search hymns, verses, or keywords...">
        </div>

        <div class="kanda-nav">
            <button class="kanda-btn active" data-kanda="all">All Kandas</button>
            <button class="kanda-btn" data-kanda="bala">Bala Kanda</button>
            <button class="kanda-btn" data-kanda="ayodhya">Ayodhya Kanda</button>
            <button class="kanda-btn" data-kanda="aranya">Aranya Kanda</button>
            <button class="kanda-btn" data-kanda="kishkinda">Kishkinda Kanda</button>
            <button class="kanda-btn" data-kanda="sundara">Sundara Kanda</button>
            <button class="kanda-btn" data-kanda="yuddha">Yuddha Kanda</button>
            <button class="kanda-btn" data-kanda="uttara">Uttara Kanda</button>
        </div>

        <div class="hymn-grid" id="hymnGrid"></div>
    </div>

    <div class="modal" id="hymnModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <div class="footer">
        <p>Created with devotion üôè | <a href="https://github.com/YOUR-USERNAME/ramayana-hymns" style="color: var(--secondary)">View on GitHub</a></p>
    </div>

    <script>
        const hymnsData = [
            {
                kanda: 'bala',
                title: 'The Gayatri Connection',
                subtitle: 'Sarga 4',
                preview: 'The 24,000 verses of Ramayana correspond to the 24 letters of the sacred Gayatri hymn, making it a spiritual hymn itself.',
                sanskrit: '‡•ê ‡§≠‡•Ç‡§∞‡•ç‡§≠‡•Å‡§µ‡§É ‡§∏‡•ç‡§µ‡§É ‡§§‡§§‡•ç‡§∏‡§µ‡§ø‡§§‡•Å‡§∞‡•ç‡§µ‡§∞‡•á‡§£‡•ç‡§Ø‡§Ç ‡§≠‡§∞‡•ç‡§ó‡•ã ‡§¶‡•á‡§µ‡§∏‡•ç‡§Ø ‡§ß‡•Ä‡§Æ‡§π‡§ø ‡§ß‡§ø‡§Ø‡•ã ‡§Ø‡•ã ‡§®‡§É ‡§™‡•ç‡§∞‡§ö‡•ã‡§¶‡§Ø‡§æ‡§§‡•ç',
                transliteration: 'Om Bhur Bhuvah Svah Tat Savitur Varenyam Bhargo Devasya Dhimahi Dhiyo Yo Nah Prachodayat',
                translation: 'We meditate on the glory of the Creator; Who has created the Universe; Who is worthy of Worship; Who is the embodiment of Knowledge and Light; Who is the remover of all Sin and Ignorance; May He enlighten our Intellect.',
                context: 'This sarga describes how Valmiki composed the Ramayana in 24,000 verses, taught it to Lava and Kusha, and how the structure is based on the sacred Gayatri hymn.',
                fullContent: `
                    <h2 class="section-title">The 18 Transcendental Aspects</h2>
                    <ol style="padding-left: 2rem; line-height: 2;">
                        <li><strong>Paramaatma Tattva</strong> - Rama's Absoluteness</li>
                        <li><strong>Upaaya</strong> - Ideation to know Him</li>
                        <li><strong>Kainkarya</strong> - Dedication in Him</li>
                        <li><strong>Purushakaara</strong> - Human aspect</li>
                        <li><strong>Adhikaara</strong> - Diviner</li>
                        <li><strong>Gayatri</strong> - The sacred hymn connection</li>
                    </ol>

                    <h2 class="section-title">Gayatri Mapping to Ramayana</h2>
                    <p style="margin: 1rem 0; line-height: 1.8;">
                        <strong>Tat Savitur</strong> ‚Üí Bala Kanda (Attributes of the Absolute)<br>
                        <strong>Varenyam</strong> ‚Üí Ayodhya & Kishkindha Kanda (Devotees take shelter)<br>
                        <strong>Bhargo</strong> ‚Üí Aranya Kanda (Divine resplendence)<br>
                        <strong>Devasya</strong> ‚Üí Sundara Kanda (Divine explained by Hanuman)<br>
                        <strong>Dhimahi</strong> ‚Üí Yuddha Kanda (Meditation on Divine)<br>
                        <strong>Prachodayat</strong> ‚Üí Uttara Kanda (Moksha - salvation)
                    </p>

                    <h2 class="section-title">Rama's Words to His Court</h2>
                    <div class="sanskrit-text">
                        ‡§á‡§Æ‡•å ‡§Æ‡•Å‡§®‡•Ä ‡§™‡§æ‡§∞‡•ç‡§•‡§ø‡§µ ‡§≤‡§ï‡•ç‡§∑‡§£‡§æ‡§®‡•ç‡§µ‡§ø‡§§‡•å<br>
                        ‡§ï‡•Å‡§∂‡•Ä ‡§≤‡§µ‡•å ‡§ö‡•à‡§µ ‡§Æ‡§π‡§æ‡§§‡§™‡§∏‡•ç‡§µ‡§ø‡§®‡•å‡•§<br>
                        ‡§Æ‡§Æ‡§æ‡§™‡§ø ‡§§‡§¶‡•ç‡§≠‡•Ç‡§§‡§ø‡§ï‡§∞‡§Ç ‡§™‡•ç‡§∞‡§ö‡§ï‡•ç‡§∑‡§§‡•á<br>
                        ‡§Æ‡§π‡§æ‡§®‡•Å‡§≠‡§æ‡§µ‡§Ç ‡§ö‡§∞‡§ø‡§§‡§Ç ‡§®‡§ø‡§¨‡•ã‡§ß‡§§‡••
                    </div>
                    <div class="translation">
                        "These two saint-like Kusha and Lava, who possess kingly features, are great hermits... 
                        This narration endows good fortune to me also, listen to that great efficacious legend of Seetha..."
                    </div>
                `
            }
        ];

        let currentFilter = 'all';
        let searchTerm = '';

        function renderHymns() {
            const grid = document.getElementById('hymnGrid');
            
            const filtered = hymnsData.filter(hymn => {
                const matchesKanda = currentFilter === 'all' || hymn.kanda === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    hymn.title.toLowerCase().includes(searchTerm) ||
                    hymn.preview.toLowerCase().includes(searchTerm) ||
                    hymn.sanskrit.toLowerCase().includes(searchTerm);
                return matchesKanda && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No hymns found</h3>
                        <p>Try adjusting your search or filter</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map((hymn, index) => `
                <div class="hymn-card" onclick="openHymn(${index})">
                    <div class="hymn-tag">${hymn.kanda.charAt(0).toUpperCase() + hymn.kanda.slice(1)} Kanda</div>
                    <h3 class="hymn-title">${hymn.title}</h3>
                    <p class="hymn-subtitle">${hymn.subtitle}</p>
                    <p class="hymn-preview">${hymn.preview}</p>
                    <div class="hymn-meta">
                        <span>üìñ Verse</span>
                        <span>üïâÔ∏è Sacred</span>
                    </div>
                </div>
            `).join('');
        }

        function openHymn(index) {
            const hymn = hymnsData[index];
            const modal = document.getElementById('hymnModal');
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div class="hymn-tag">${hymn.kanda.charAt(0).toUpperCase() + hymn.kanda.slice(1)} Kanda</div>
                <h2 class="hymn-title" style="font-size: 2rem; margin-bottom: 0.5rem;">${hymn.title}</h2>
                <p class="hymn-subtitle" style="font-size: 1.2rem;">${hymn.subtitle}</p>

                <h2 class="section-title">Sanskrit Verse</h2>
                <div class="sanskrit-text">${hymn.sanskrit}</div>

                <h2 class="section-title">Transliteration</h2>
                <p style="font-style: italic; line-height: 1.8; margin: 1rem 0;">${hymn.transliteration}</p>

                <h2 class="section-title">Translation</h2>
                <div class="translation">${hymn.translation}</div>

                <h2 class="section-title">Context</h2>
                <p style="line-height: 1.8; margin: 1rem 0;">${hymn.context}</p>

                ${hymn.fullContent}
            `;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('hymnModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.querySelectorAll('.kanda-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.kanda-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.kanda;
                renderHymns();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderHymns();
        });

        window.onclick = (e) => {
            const modal = document.getElementById('hymnModal');
            if (e.target === modal) {
                closeModal();
            }
        };

        renderHymns();
    </script>
</body>
</html>
