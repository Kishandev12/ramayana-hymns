            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {

            opacity: 0.95;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .container {

        .search-input {

            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: 'Georgia', serif;

            margin-bottom: 2rem;

            font-family: 'Georgia', serif;
            font-size: 1rem;
            color: var(--primary);
            font-weight: bold;
        }

            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
        }

        .hymn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .hymn-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 2px solid var(--border);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

            position: absolute;
            font-size: 4rem;
            opacity: 0.05;

            right: -1rem;
        }

            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: var(--secondary);
        }

        .hymn-tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .hymn-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .hymn-subtitle {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .hymn-preview {
            color: var(--text);
            line-height: 1.8;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .hymn-meta {

            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-light);
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 900px;
            margin: 2rem auto;
            border-radius: 20px;
            padding: 3rem;

            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            color: var(--text-light);
            cursor: pointer;
            width: 40px;
            height: 40px;

            align-items: center;
            justify-content: center;
            border-radius: 50%;

            background: var(--border);
            color: var(--primary);
        }

            line-height: 2;
            text-align: center;

            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            margin: 1.5rem 0;
            font-style: italic;
            line-height: 1.8;

            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);

            color: var(--text-light);

            margin-bottom: 1rem;

            border-radius: 20px;
            padding: 3rem;
            margin-top: 4rem;

        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary);

                    <div class="form-group">

    </div>

        let currentFilter = 'all';
        let searchTerm = '';

        function renderHymns() {
            const grid = document.getElementById('hymnGrid');
            
            const filtered = hymnsData.filter(hymn => {
                const matchesKanda = currentFilter === 'all' || hymn.kanda === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    hymn.title.toLowerCase().includes(searchTerm) ||
                    hymn.preview.toLowerCase().includes(searchTerm) ||
                    hymn.sanskrit.toLowerCase().includes(searchTerm);
                return matchesKanda && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No hymns found</h3>
                        <p>Try adjusting your search or filter</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map((hymn, index) => `
                <div class="hymn-card" onclick="openHymn(${hymnsData.indexOf(hymn)})">
                    <div class="hymn-tag">${hymn.kanda.charAt(0).toUpperCase() + hymn.kanda.slice(1)} Kanda</div>
                    <h3 class="hymn-title">${hymn.title}</h3>
                    <p class="hymn-subtitle">${hymn.subtitle}</p>
                    <p class="hymn-preview">${hymn.preview}</p>
                    <div class="hymn-meta">

                        <span>üïâÔ∏è Sacred</span>
                    </div>
                </div>
            `).join('');
        }

            const hymn = hymnsData[index];
            const modal = document.getElementById('hymnModal');
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div class="hymn-tag">${hymn.kanda.charAt(0).toUpperCase() + hymn.kanda.slice(1)} Kanda</div>
                <h2 class="hymn-title" style="font-size: 2rem; margin-bottom: 0.5rem;">${hymn.title}</h2>
                <p class="hymn-subtitle" style="font-size: 1.2rem;">${hymn.subtitle}</p>

                <h2 class="section-title">Sanskrit Verse</h2>
                <div class="sanskrit-text">${hymn.sanskrit}</div>

                <h2 class="section-title">Transliteration</h2>
                <p style="font-style: italic; line-height: 1.8; margin: 1rem 0;">${hymn.transliteration}</p>

                <h2 class="section-title">Translation</h2>

                <h2 class="section-title">Context</h2>

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';

        function closeModal() {
            document.getElementById('hymnModal').style.display = 'none';

                currentFilter = btn.dataset.kanda;
                renderHymns();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderHymns();
