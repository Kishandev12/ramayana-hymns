<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramayana Hymns Repository</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramayana Hymns Repository - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #8B4513;
            --secondary: #DAA520;
            --accent: #FF6B35;
            --card-bg: #FFFFFF;
            --text: #2C1810;
            --text-light: #5D4E37;
            --border: #E8D5C4;
        }
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFE4D6 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #654321 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.1rem; opacity: 0.95; font-style: italic; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
        
        /* Admin Button */
        .admin-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            font-size: 1.5rem;
            z-index: 999;
            transition: all 0.3s;
            border: none;
        }
        .admin-toggle:hover { transform: scale(1.1) rotate(90deg); }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }
        .admin-content {
            background: var(--card-bg);
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .close-admin {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-light);
        }
        
        /* Form Styles */
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: bold; margin-bottom: 0.5rem; color: var(--primary); }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Georgia', serif;
            font-size: 1rem;
        }
        .form-textarea { resize: vertical; min-height: 80px; }
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-family: 'Georgia', serif;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4); }
        
        /* Hymn Display */
        .search-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid var(--border);
        }
        .search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: 'Georgia', serif;
        }
        .kanda-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .kanda-btn {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            color: var(--primary);
            font-weight: bold;
        }
        .kanda-btn.active { background: var(--primary); color: white; }
        .hymn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        .hymn-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 2px solid var(--border);
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }
        .hymn-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .hymn-tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .hymn-title { font-size: 1.4rem; color: var(--primary); margin-bottom: 0.5rem; font-weight: bold; }
        .hymn-subtitle { color: var(--text-light); font-size: 1rem; margin-bottom: 1rem; font-style: italic; }
        .hymn-preview { color: var(--text); line-height: 1.8; margin-bottom: 1rem; font-size: 0.95rem; }
        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: none;
            font-size: 1rem;
        }
        .hymn-card:hover .delete-btn { display: block; }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1001;
            overflow-y: auto;
            padding: 2rem;
        }
        .modal-content {
            background: var(--card-bg);
            max-width: 900px;
            margin: 2rem auto;
            border-radius: 20px;
            padding: 3rem;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-light);
        }
        .sanskrit-text {
            background: linear-gradient(135deg, #FFF8DC 0%, #FFE4B5 100%);
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--secondary);
            margin: 1.5rem 0;
            font-size: 1.3rem;
            line-height: 2;
            text-align: center;
            font-family: 'Noto Serif Devanagari', serif;
        }
        .translation {
            background: #F0F8FF;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            margin: 1.5rem 0;
            font-style: italic;
        }
        .section-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }
        .alert-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .stats { text-align: center; margin-bottom: 2rem; font-size: 1.2rem; color: var(--primary); }
        .footer { text-align: center; padding: 2rem; color: var(--text-light); margin-top: 3rem; }
        
        @media (max-width: 768px) {
            .hymn-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üïâÔ∏è Ramayana Hymns Repository</h1>
        <p>A Sacred Collection with Easy Admin Panel</p>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Search hymns...">
        </div>

        <div class="kanda-nav">
            <button class="kanda-btn active" data-kanda="all">All Kandas</button>
            <button class="kanda-btn" data-kanda="bala">Bala</button>
            <button class="kanda-btn" data-kanda="ayodhya">Ayodhya</button>
            <button class="kanda-btn" data-kanda="aranya">Aranya</button>
            <button class="kanda-btn" data-kanda="kishkinda">Kishkinda</button>
            <button class="kanda-btn" data-kanda="sundara">Sundara</button>
            <button class="kanda-btn" data-kanda="yuddha">Yuddha</button>
            <button class="kanda-btn" data-kanda="uttara">Uttara</button>
        </div>

        <div class="hymn-grid" id="hymnGrid"></div>
    </div>

    <button class="admin-toggle" onclick="toggleAdmin()">‚öôÔ∏è</button>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <span class="close-admin" onclick="toggleAdmin()">√ó</span>
            <h2 style="color: var(--primary); margin-bottom: 2rem;">üõ†Ô∏è Add New Hymn</h2>
            
            <div class="stats" id="stats">Total Hymns: 0</div>

            <form id="adminForm">
                <div class="form-group">
                    <label class="form-label">Kanda *</label>
                    <select id="kanda" class="form-select" required>
                        <option value="">Choose...</option>
                        <option value="bala">Bala Kanda</option>
                        <option value="ayodhya">Ayodhya Kanda</option>
                        <option value="aranya">Aranya Kanda</option>
                        <option value="kishkinda">Kishkinda Kanda</option>
                        <option value="sundara">Sundara Kanda</option>
                        <option value="yuddha">Yuddha Kanda</option>
                        <option value="uttara">Uttara Kanda</option>
                    </select>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Title *</label>
                        <input type="text" id="title" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Subtitle *</label>
                        <input type="text" id="subtitle" class="form-input" required placeholder="e.g., Sarga 15">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Preview *</label>
                    <textarea id="preview" class="form-textarea" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Sanskrit Text *</label>
                    <textarea id="sanskrit" class="form-textarea" required style="font-family: 'Noto Serif Devanagari', Georgia;"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Transliteration *</label>
                    <textarea id="transliteration" class="form-textarea" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Translation *</label>
                    <textarea id="translation" class="form-textarea" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Context *</label>
                    <textarea id="context" class="form-textarea" required></textarea>
                </div>

                <button type="submit" class="submit-btn">üôè Add Hymn</button>
            </form>

            <div id="adminAlert"></div>

            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--border);">
                <button class="submit-btn" onclick="exportData()" style="background: var(--secondary); margin-bottom: 1rem;">
                    üì• Export All Hymns (Backup)
                </button>
                <button class="submit-btn" onclick="clearAll()" style="background: #dc3545;">
                    üóëÔ∏è Clear All Custom Hymns
                </button>
            </div>
        </div>
    </div>

    <!-- Hymn Detail Modal -->
    <div class="modal" id="hymnModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">√ó</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <div class="footer">
        <p>Created with devotion üôè | Click ‚öôÔ∏è to add hymns</p>
    </div>

    <script>
        let hymns = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize with default hymn
        const defaultHymn = {
            id: 'default-1',
            kanda: 'bala',
            title: 'The Gayatri Connection',
            subtitle: 'Sarga 4',
            preview: 'The 24,000 verses of Ramayana correspond to the 24 letters of the sacred Gayatri hymn.',
            sanskrit: '‡•ê ‡§≠‡•Ç‡§∞‡•ç‡§≠‡•Å‡§µ‡§É ‡§∏‡•ç‡§µ‡§É ‡§§‡§§‡•ç‡§∏‡§µ‡§ø‡§§‡•Å‡§∞‡•ç‡§µ‡§∞‡•á‡§£‡•ç‡§Ø‡§Ç ‡§≠‡§∞‡•ç‡§ó‡•ã ‡§¶‡•á‡§µ‡§∏‡•ç‡§Ø ‡§ß‡•Ä‡§Æ‡§π‡§ø ‡§ß‡§ø‡§Ø‡•ã ‡§Ø‡•ã ‡§®‡§É ‡§™‡•ç‡§∞‡§ö‡•ã‡§¶‡§Ø‡§æ‡§§‡•ç',
            transliteration: 'Om Bhur Bhuvah Svah Tat Savitur Varenyam Bhargo Devasya Dhimahi Dhiyo Yo Nah Prachodayat',
            translation: 'We meditate on the glory of the Creator; Who has created the Universe; Who is worthy of Worship; Who is the embodiment of Knowledge and Light.',
            context: 'Valmiki composed the Ramayana in 24,000 verses based on the 24-letter Gayatri hymn structure.',
            isDefault: true
        };

        async function loadHymns() {
            hymns = [defaultHymn];
            try {
                const result = await window.storage.list('hymn:');
                if (result && result.keys) {
                    for (const key of result.keys) {
                        const data = await window.storage.get(key);
                        if (data && data.value) {
                            hymns.push(JSON.parse(data.value));
                        }
                    }
                }
            } catch (error) {
                console.log('Using default hymns');
            }
            renderHymns();
            updateStats();
        }

        function updateStats() {
            const custom = hymns.filter(h => !h.isDefault).length;
            document.getElementById('stats').textContent = `Total Hymns: ${hymns.length} (${custom} custom)`;
        }

        function renderHymns() {
            const grid = document.getElementById('hymnGrid');
            const filtered = hymns.filter(h => {
                const matchKanda = currentFilter === 'all' || h.kanda === currentFilter;
                const matchSearch = !searchTerm || 
                    h.title.toLowerCase().includes(searchTerm) ||
                    h.preview.toLowerCase().includes(searchTerm);
                return matchKanda && matchSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--text-light);"><h3>No hymns found</h3><p>Try adjusting filters or add new hymns</p></div>';
                return;
            }

            grid.innerHTML = filtered.map((h, i) => `
                <div class="hymn-card" onclick="openHymn('${h.id}')">
                    ${h.isDefault ? '' : `<button class="delete-btn" onclick="event.stopPropagation(); deleteHymn('${h.id}')">√ó</button>`}
                    <div class="hymn-tag">${h.kanda.charAt(0).toUpperCase() + h.kanda.slice(1)} Kanda</div>
                    <h3 class="hymn-title">${h.title}</h3>
                    <p class="hymn-subtitle">${h.subtitle}</p>
                    <p class="hymn-preview">${h.preview}</p>
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); font-size: 0.9rem; color: var(--text-light);">
                        üìñ Verse ¬∑ üïâÔ∏è Sacred ${h.isDefault ? '' : '¬∑ ‚úèÔ∏è Custom'}
                    </div>
                </div>
            `).join('');
        }

        function openHymn(id) {
            const hymn = hymns.find(h => h.id === id);
            if (!hymn) return;
            
            document.getElementById('modalBody').innerHTML = `
                <div class="hymn-tag">${hymn.kanda.charAt(0).toUpperCase() + hymn.kanda.slice(1)} Kanda</div>
                <h2 class="hymn-title" style="font-size: 2rem; margin: 0.5rem 0;">${hymn.title}</h2>
                <p class="hymn-subtitle" style="font-size: 1.2rem;">${hymn.subtitle}</p>

                <h2 class="section-title">Sanskrit Verse</h2>
                <div class="sanskrit-text">${hymn.sanskrit}</div>

                <h2 class="section-title">Transliteration</h2>
                <p style="font-style: italic; line-height: 1.8; margin: 1rem 0;">${hymn.transliteration}</p>

                <h2 class="section-title">Translation</h2>
                <div class="translation">${hymn.translation}</div>

                <h2 class="section-title">Context</h2>
                <p style="line-height: 1.8;">${hymn.context}</p>
            `;
            
            document.getElementById('hymnModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('hymnModal').style.display = 'none';
        }

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        async function deleteHymn(id) {
            if (!confirm('Delete this hymn?')) return;
            try {
                await window.storage.delete(`hymn:${id}`);
                await loadHymns();
                alert('Hymn deleted successfully!');
            } catch (error) {
                alert('Error deleting hymn');
            }
        }

        async function clearAll() {
            if (!confirm('Clear ALL custom hymns? This cannot be undone!')) return;
            try {
                const result = await window.storage.list('hymn:');
                if (result && result.keys) {
                    for (const key of result.keys) {
                        await window.storage.delete(key);
                    }
                }
                await loadHymns();
                alert('All custom hymns cleared!');
            } catch (error) {
                alert('Error clearing hymns');
            }
        }

        function exportData() {
            const customHymns = hymns.filter(h => !h.isDefault);
            const json = JSON.stringify(customHymns, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ramayana-hymns-backup-${Date.now()}.json`;
            a.click();
        }

        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const hymn = {
                id: 'hymn-' + Date.now(),
                kanda: document.getElementById('kanda').value,
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                preview: document.getElementById('preview').value,
                sanskrit: document.getElementById('sanskrit').value,
                transliteration: document.getElementById('transliteration').value,
                translation: document.getElementById('translation').value,
                context: document.getElementById('context').value,
                isDefault: false
            };

            try {
                await window.storage.set(`hymn:${hymn.id}`, JSON.stringify(hymn));
                document.getElementById('adminAlert').innerHTML = '<div class="alert-success">‚úÖ Hymn added successfully!</div>';
                this.reset();
                await loadHymns();
                setTimeout(() => {
                    document.getElementById('adminAlert').innerHTML = '';
                }, 3000);
            } catch (error) {
                alert('Error saving hymn: ' + error.message);
            }
        });

        document.querySelectorAll('.kanda-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.kanda-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.kanda;
                renderHymns();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderHymns();
        });

        window.onclick = (e) => {
            if (e.target.id === 'hymnModal') closeModal();
        };

        loadHymns();
    </script>
</body>
</html>
